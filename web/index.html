<script>
  // swsApp
  // sws
  const sws = {
    ws: null,
    url: null,
    error: null,
    isConnected: false,
    events: {
      open: null,
      message: function (data) {
        console.log('Received data: ', data)
      },
      close: null,
      error: function (err) {
        console.error('Error occurs: ' + err)
      },
      notFound: function (data) {
        console.log('notFound', data)
      },
      dataError: function (data) {
        console.log('dataError', data)
      },
    },

    // message handlers
    defaultRoute: null,
    noFoundRoute: null,
    routes: {},
    //
    create(host, port, protocol = 'ws') {
      const url = protocol + '://' + host + (port ? ':' + port : '')

      return this.createByUrl(url)
    },
    // e.g `ws://domain.com/chat`
    createByUrl(url) {
      const self = this

      this.url = url
      this.isConnected = false

      try {
        const ws = new WebSocket(url)

        ws.addEventListener('open', function (evt) {
          console.info("OPEN: 连接服务器成功", evt)

          self.isConnected = true
          self.fireEvent('open')
        })

        ws.addEventListener('close', function (evt) {
          console.log("CLOSE", evt)
          self.isConnected = false
          self.fireEvent('close')
        })

        ws.addEventListener('error', function (evt) {
          console.error('ERROR: ' + evt.data)
          this.error = evt.data
          self.fireEvent('error', evt.data)
        })

        ws.addEventListener('message', function (evt) {
          console.log("DATA", evt)
          self.fireEvent('message', evt.data, self)
        })

        this.ws = ws
      } catch (ex) {
        console.log(ex)
      }

      return this
    },
    close () {
      if (!this.isConnected) {
        this.error = 'the ws server is not connecting'
        return
      }

      this.ws.close()
    },
    addListener (name, handler) {
      this.events[name] = handler
    },
    fireEvent (name, ...args) {
      if (this.events[name]) {
        let cb = this.events[name]
        cb(...args)
      }
    },
    onMessage: function (self, evt) {
      let rawData = evt.data
      let data = evt.data

      self.fireEvent('message', data)

      try {
        data = JSON.parse(evt.data)
      } catch (err) {
        self.fireEvent('dataError', rawData)
      }

      try {
        let cmd = data.cmd || self.defaultRoute

        if (cmd) {
          if (self.routes[cmd]) {
            let handler = self.routes[cmd]
            handler(data, self)
          } else {
            self.fireEvent('notFound', cmd)
          }
        } else {
          self.fireEvent('dataError', rawData)
        }
      } catch (err) {
        console.log(err)
        this.error = err.message
        self.fireEvent('error', err.message)
      }
    },
    sendJson(text) {
      let data = {
        '_cmd': '/chat',
        text: text,
        id: 'clientID',
        date: Date.now()
      }

      this.send(JSON.stringify(data))
    },
    send: function (data) {
      if (!this.isConnected) {
        this.error = 'please connect to server before send message.'
        this.fireEvent('error', this.error)
        return
      }

      if (this.ws.readyState === this.ws.CLOSED) {
        this.error = 'connect is closed'
        this.fireEvent('error', this.error)
        return
      }

      this.ws.send(data)
    },
    command: function (route, cb) {
      this.routes[route] = cb
    },
    commands: function (routes) {
      const app = this

      Object.keys(routes).forEach(function (route) {
        app.routes[route] = routes[route]
      })
    },
    readImage: function (evt) {
      let reader = new FileReader()

      reader.onload = function(event) {
        let contents = event.target.result
        let a = new Image()
        a.src = contents

        document.body.appendChild(a)
      }

      reader.readAsDataURL(evt.data)
    }
  }

  /*

   function heartbeat() {
   this.isAlive = true;
   }

   wss.on('connection', function connection(ws) {
   ws.isAlive = true;
   ws.on('pong', heartbeat);
   });

   const interval = setInterval(function ping() {
   wss.clients.forEach(function each(ws) {
   if (ws.isAlive === false) return ws.terminate();

   ws.isAlive = false;
   ws.ping('', false, true);
   });
   }, 30000);
   */

  const vm = new Vue({
    el: '#app',
    data: function () {
      return {
        connection: null,
        disabled: {
          connect: false,
          disconnect: true,
          send: true,
          clear: true
        },
        alertMsg: null,
        alertType: 'info',
        showAlert: false,
        message: '',
        wsUrl: 'ws://127.0.0.1:9501',
        messages: []
      }
    },
    methods: {
      connect() {
        if (!this.wsUrl) {
          this.showMsg('Please input a ws server address')
          return
        }

        let app = sws.createByUrl(this.wsUrl)

        if (app.error) {
          this.showMsg(app.error, 'danger')
          return
        }

        app.addListener('message', this.onMessage)

        this.connection = app

        // do something
        this.showMsg('Success connect to the server ' + this.wsUrl, 'success')
        this.disabled = {
          connect: true,
          disconnect: false,
          send: false,
          clear: false
        }
      },
      disconnect () {
        if (!this.connection) {
          this.showMsg('The connection has lost.', 'danger')
          return
        }

        this.connection.close()

        // do something
        this.showMsg('Connection has been closed.')
        this.disabled = {
          connect: false,
          disconnect: true,
          send: true,
          clear: true
        }
      },
      onMessage() {

      },
      send() {
        if (!this.connection) {
          this.showMsg('Please connect to ws server before send message.', 'danger')
          return
        }

        if (!this.message) {
          this.showMsg('Please input a message want to send.', 'warning')
          return
        }

        let msg = this.message.trim()

        if (!msg) {
          this.showMsg('Cannot send a empty message.', 'warning')
          return
        }

//        time = new Date(msg.date);
//        var timeStr = time.toLocaleTimeString();

        console.log('send msg:' + msg)
        this.connection.sendJson(msg)
        this.message = null
      },
      clear () {
        this.messages = []
      },
      clearLog () {

      },
      /**
       *
       * @param msg
       * @param type allow info, success, warning or danger
       */
      showMsg (msg, type = 'info') {
        if (msg) {
          this.alertMsg = msg
          this.alertType = type
          this.showAlert = true
        } else {
          this.alertMsg = null
          this.showAlert = false
        }
      }
    }
  })

</script>
